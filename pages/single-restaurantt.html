<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/single-restaurant.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <title>Single Restaurant Page</title>
  </head>
  <body>
    <header class="single">
      <div class="navbar">
        <h1 class="logo">
          <span class="text-primary"
            ><i class="fa-solid fa-utensils"></i> Resto</span
          >
          Site
        </h1>
        <nav>
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="./main.html">Restaurants</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="single-resto-card">
        <a href="#">
          <img src="../images/hero.jpg" alt="" />
          <div class="card-info">
            <div class="head">
              <h3>restaurant.name</h3>
              <p class="rate">4 <i class="fa-regular fa-star"></i></p>
            </div>
            <p>restaurant.location</p>
            <p>restaurant.category</p>
            <p>restaurant.menu</p>
            <div class="photo-gallery">
              <img src="../images/hero.jpg" alt="Image 1" />
              <img src="../images/hero.jpg" alt="Image 2" />
              <img src="../images/hero.jpg" alt="Image 3" />
            </div>
          </div>

      </div>

      <div class="social">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
