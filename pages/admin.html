<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">
          <span class="text-primary"
            ><i class="fa-solid fa-utensils"></i> Resto</span
          >
          Site | Admin
        </h1>
        <nav>
          <ul>
            <li><a href="./admin.html">Admin</a></li>
            <li><a href="./admin-users.html">Users</a></li>
            <li><a href="./admin-resturants.html">Restaurants</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex">
      <div class="form-container">
        <label for="restoName">Restaurant Name:</label>
        <input
          type="text"
          id="restoName"
          placeholder="Enter Restaurant Name"
          required
        /><br /><br />

        <label for="rate">Rate:</label>
        <input
          type="number"
          id="rate"
          placeholder="Enter Rate"
          required
        /><br /><br />

        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          placeholder="Enter Location"
          required
        /><br /><br />

        <label for="category">Category:</label>
        <input
          type="text"
          id="category"
          placeholder="Enter Category"
          required
        /><br /><br />

        <label for="restoImage">Restaurant Image</label>
        <input type="file" id="restoImage" required /><br /><br />

        <div id="menuItems">
          <label for="restoImage">Menu Items</label>
        <div>
          <span class="itemLabel">Item 1:</span>
          <input type="text" class="menuItem" placeholder="Menu Item">
          <input type="number" class="itemPrice" placeholder="Item Price">
        </div>
        </div>
        <button id="addMenuItem">Add Menu Item</button>

        <button class="btn" id="addRestaurantBtn">Add Restaurant</button>
      </div>

      <div class="admin-restaurants" id="adminRestaurantCards">
        <!-- Admin restaurant cards will be added here -->
      </div>
    </main>

    <script src="../scripts/admin.js"></script>
  </body>
</html>
