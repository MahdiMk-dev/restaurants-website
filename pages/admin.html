<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">
          <span class="text-primary"
            ><i class="fa-solid fa-utensils"></i> Resto</span
          >
          Site | Admin
        </h1>
        <nav>
          <ul>
            <li><a href="#">Users</a></li>
            <li><a href="#">Restaurants</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <label for="restoName">Restaurant Name:</label>
        <input
          type="text"
          id="restoName"
          placeholder="Enter Restaurant Name"
          required
        /><br /><br />

        <label for="rate">Rate:</label>
        <input
          type="text"
          id="rate"
          placeholder="Enter Rate"
          required
        /><br /><br />

        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          placeholder="Enter Location"
          required
        /><br /><br />

        <label for="category">Category:</label>
        <input
          type="text"
          id="category"
          placeholder="Enter Category"
          required
        /><br /><br />

        <label for="restoImage">Restaurant Image</label>
        <input type="file" id="restoImage" required /><br /><br />

        <button class="btn" id="addRestaurantBtn">Add Restaurant</button>
      </div>

      <div class="admin-restaurants" id="adminRestaurantCards">
        <!-- Admin restaurant cards will be added here -->
      </div>
    </main>

    <script src="../scripts/admin.js"></script>
  </body>
</html>
